<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <ul class="tool-list">
                <li class="tool">
                    <button type="button" class="tool--btn" data-command="'justifyLeft" >
                        <i class="fas fa-align-left"></i>
                    </button>
                </li>
                <li class="tool">
                    <button class="tool--btn" type="button" data-command="justifyCenter">
                        <i class="fas fa-align-center"></i>
                    </button>
                </li>
                <li class="tool">
                    <button class="tool--btn" type="button" data-command="bold">
                        <i class="fas fa-bold"></i>
                    </button>
                </li>
                <li class="tool">
                    <button class="tool--btn" type="button" data-command="italic">
                        <i class="fas fa-italic"></i>
                    </button>
                </li>
                <li class="tool">
                    <button class="tool--btn" type="button" data-command="underline">
                        <i class="fas fa-underline"></i>
                    </button>
                </li>
                <li class="tool">
                    <button class="tool--btn" type="button" data-command="insertOrderedList">
                        <i class="fas fa-list-ol"></i>
                    </button>
                </li>
                <li class="tool">
                    <button class="tool--btn" type="button" data-command="insertUnorderedList">
                        <i class="fas fa-list-ul"></i>
                    </button>
                </li>
                <li class="tool">
                    <button class="tool--btn" type="button" data-command="createlink">
                        <i class="fas fa-link"></i>
                    </button>
                </li>
            </ul>
        </div>

        <div id="output" contenteditable="true"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
